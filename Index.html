<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="Style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="search-box">
                <input type="text" placeholder="Input your location" class="input-box">
                <button class="fa-solid fa-magnifying-glass" id="searchBtn"></button>
            </div>
        </div>
        <div class="location">
            <h1>Sorry, Location not found!!!</h1>
            <img src="/Assets/404.png" alt="404 ERROR">
        </div>
        <div class="weather-body">
            <img src="/Assets/cloud .png" alt="Weather Img" class="weather-img">
            <div class="weather-box">
                <p class="temperature">0<sup>Â°C</sup></p>
                <p class="description">Cloud</p>
            </div>
            
            <div class="weather-details">
                    <div class="humidity">
                        <i class="fa-solid fa-droplet"></i>
                        <div class="text">
                            <span id="humidity">
                                0%
                            </span>
                            <p>Humidity</p>
                        </div>
                    </div>
                    <div class="wind-speed">
                        <i class="fa-solid fa-wind"></i>
                        <div class="text">
                            <span id="wind-speed">
                                0 km/h
                            </span>
                            <p>Wind Speed</p>
                        </div>
                    </div>
            </div>
        </div>
    </div>
    <script src="Script.js"></script>   
    <script src="https://kit.fontawesome.com/3a9de48bad.js" crossorigin="anonymous"></script>
</body>
</html>
